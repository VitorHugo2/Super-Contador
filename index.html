<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Super Contador</h1>
    </header>

    <section>

        <div>
            <p>
                <label for="inicio">Inicio:</label>
                <input placeholder="Ex:0" type="number" name="inicio" id="inicio">
                
            </p>
            <p>
                <label for="fim">Fim:</label>
                <input placeholder="Ex:10" type="number" name="fim" id="fim">
                
            </p>
            <p>
                <label for="passo">Passo:</label>
                <input placeholder="Ex:1" type="number" name="passo" id="passo">
                
            </p>
            <input type="button" value="Contar" id="contar" onclick="contar()">
        </div>
        
        
        <div id="res">
            <p id="resposta">
                Preencha os campos acima para ver o resultado!
            </p>
        </div>

    </section>

    <footer>
        <p>&copy;Konaly</p>
    </footer>


    <script src="index.js"></script>
</body>
</html>
